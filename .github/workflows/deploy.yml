name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: robsondeveloper/home-page:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull robsondeveloper/home-page:latest
            mkdir -p /opt/home-page
            cat > /opt/home-page/docker-compose.yml << 'EOF'
            services:
              nginx:
                image: robsondeveloper/home-page:latest
                ports:
                  - "80:8080"
                restart: unless-stopped
                read_only: true
                tmpfs:
                  - /tmp
                  - /var/cache/nginx:uid=1001,gid=1001
                  - /var/run:uid=1001,gid=1001
                security_opt:
                  - no-new-privileges:true
                cap_drop:
                  - ALL
            EOF
            cd /opt/home-page && docker compose up -d
